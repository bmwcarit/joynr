 <html>
	<head>

		<title>Radio Provider</title>

		<!-- include build signatures -->
		<script src="js/radioBuildSignature.js"></script>

		<!-- include joynr provisioning -->
		<script src="js/joynrprovisioning.common.js"></script>
		<script src="js/joynrprovisioning.provider.js"></script>

		<!-- include libjoynr library -->
		<script src="js/joynr.js"></script>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


		<!-- include generated proxies and providers after libjoynr -->
		<script src="js/joynr/vehicle/RadioStation.js"></script>
		<script src="js/joynr/vehicle/Country.js"></script>
		<script src="js/joynr/vehicle/GeoPosition.js"></script>
		<script src="js/joynr/vehicle/RadioProvider.js"></script>
		<script src="js/joynr/vehicle/Radio/AddFavoriteStationErrorEnum.js"></script>

		<!-- include application code last -->
		<script src="js/TrafficServiceBroadcastFilter.js"></script>
		<script src="js/GeoCastBroadcastFilter.js"></script>
		<script src="js/provider.js"></script>
	</head>
	<body>
		<p><span style="font-size:1.5em">joynr Radio Demo: Provider App</span></p>

		<p><strong>Provider registration:</strong><br>
		Domain: <input type="text" id="txtDomain" value="" title="Enter domain used to register joynr providers."/>
		<input type="button" id="btnRegisterProvider" value="Register Provider"/>
		<input type="button" id="btnUnregisterProvider" value="Unregister Provider" disabled/></p>
		<hr>
		<p><strong>Attributes:</strong><br>
		Current Station: <input type="button" id="btnShuffleStations" value="Shuffle Stations" disabled/><br>
		Name: <input type="text" id="txtCurrentStationName" value="" title="Name" readonly/>
		TrafficService: <input type="text" id="txtCurrentStationTrafficService" value="" title="TrafficService" readonly/>
		Country: <input type="text" id="txtCurrentStationCountry" value="" title="Country" readonly/></p>
		<hr>

		<p><strong>Favorite Stations:</strong><br>
		<textarea rows="5" cols="130" id="txtFavoriteStations" value="" readonly></textarea><br>
		Name: <input type="text" id="txtNewFavoriteStationName" value="" title="Enter Name for new Favorite Station"/>
		TrafficService: <select id="slctTrafficService" size="1" title="Traffic Service">
			<option>true</option>
			<option>false</option>
		</select>
		Country: <select id="slctCountry" size="1" title="Country">
			<option>AUSTRALIA</option>
			<option>CANADA</option>
			<option>GERMANY</option>
			<option>ITALY</option>
		</select>
		<input type="button" id="btnAddFavoriteStation" value="Add Favorite Station" disabled/>
		<hr>

		<p><strong>Broadcasts:</strong><br>
		<input type="button" id="btnFireWeakSignal" value="Fire weakSignal broadcast" disabled/><br>
		<input type="button" id="btnFireNewStationDiscovered" value="Fire newStationDiscovered broadcast" disabled/></p>
		<hr>

		<p><input type="button" value="Clear LOG" onclick="$('div#divLog').empty();"/></p>
		<div id="divLog"></div>

	</body>
</html>
