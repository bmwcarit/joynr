## Root logger
log4j.rootLogger=debug,STDOUT

log4j.logger.io.joynr.messaging=WARN
log4j.logger.io.joynr.messaging.mqtt=TRACE
log4j.logger.io.joynr.messaging.websocket=TRACE
log4j.logger.io.joynr.capabilities=WARN
log4j.logger.io.joynr.dispatcher=ERROR
log4j.logger.io.joynr.dispatcher.RequestReplySenderImpl=DEBUG

##
## Appenders
##
# the following appender is for debugging only and may be removed
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender

##
## Layouts
##
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{ISO8601} [%t] [%p] [%x] %c: %m%n

log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{ISO8601} [%t] [%p] [%x] %c: %m%n

